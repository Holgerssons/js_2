<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/normalize.css">
  <title>Document</title>
</head>
<body>
    <div class="main">
      <h2 class="product">Product</h2> 
      <div class="btn">
        <img class="img" src="./img/1.png" alt="logo">
        <p class="number">0</p>
      </div>
        <button class="button_plus">+</button>
        <button class="button_minus">-</button>
        <div class="block_input">
          <input class="input" type="text" placeholder="price">
          <select class="select">
            <option value="1">UAH</option>
            <option value="38">USD</option>
            <option value="40">EUR</option>
        </select>
        </div>
        <div class="block_sum">
          <div>Sum:</div>
          <h3 class="sum">0</h3>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
